<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Mini Shop</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__bg-image">
          <a href="https://www.youtube.com/watch?v=UwJoJH7_0SI" data-youtubeLightbox>
            <button class="main__view-btn">
              <span>Смотреть видео</span>
              <img class="main__play-icon" src="./img/playIcon.svg" alt="play" />
            </button>
          </a>
        </div>
      </div>
    </main>

    <section class="products">
      <div class="products__container container">
        <div class="products__single-block">
          <div class="products__single-card">
            <img src="./img/peas.jpg" alt="Горох" class="card__image" />

            <div class="card__header">
              <h2 class="card__title">Горох в стручках, 1 кг</h2>
              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="card__footer">
              <div class="card__btn-container">
                <h3 class="card__price">570 ₽</h3>
                <button data-modal class="bidBtn">Оставить заявку</button>
              </div>
            </div>

            <div class="card__badges">
              <p class="card__discount">-29%</p>
              <p class="card__tag">Товар дня</p>
            </div>
          </div>
        </div>

        <div class="products__horizontal-block">
          <div class="products__horizontal-card">
            <img src="./img/blueberry.jpg" alt="Голубика" class="card__image" />

            <div class="card__header">
              <h2 class="card__title">Голубика лесная, 200 г</h2>
              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="card__footer">
              <div class="card__btn-container">
                <h3 class="card__price">140 ₽</h3>
                <button data-modal class="bidBtn">Оставить заявку</button>
              </div>
            </div>

            <div class="card__badges">
              <p class="card__discount">-31%</p>
              <p class="card__tag">Распродажа</p>
            </div>
          </div>

          <div class="products__horizontal-card">
            <img src="./img/carrot.jpg" alt="Марковка" class="card__image" />

            <div class="card__header">
              <h2 class="card__title">Морковь мытая, 1 кг</h2>
              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="card__footer">
              <div class="card__btn-container">
                <h3 class="card__price">140 ₽</h3>
                <button data-modal class="bidBtn">Оставить заявку</button>
              </div>
            </div>

            <div class="card__badges">
              <p class="card__tag">Хит</p>
            </div>
          </div>
        </div>

        <div class="swiper__container">
          <div class="products__vertical-block">
            <div class="products__vertical-card">
              <div class="slide__header">
                <img src="./img/popcorn.jpg" alt="Попкорн" class="card__image" />

                <div class="card__badges">
                  <p class="card__tag">Товар дня</p>
                  <p class="card__discount">-29%</p>
                </div>

                <div class="card__controllers">
                  <button class="card__like-btn">
                    <img src="./img/likeIcon.svg" alt="like" />
                  </button>
                  <button class="card__hide-btn">
                    <img src="./img/hideIcon.svg" alt="hide" />
                  </button>
                </div>
              </div>

              <div class="slide__footer">
                <h2 class="slide__title">Попкорн солёный, для СВЧ-печи, 120 г</h2>
                <div class="slide__btn-container">
                  <h3 class="slide__price">160 ₽</h3>
                  <button data-modal class="bidBtn">Оставить заявку</button>
                </div>
              </div>
            </div>

            <div class="products__vertical-card">
              <div class="slide__header">
                <img src="./img/eskimo.jpg" alt="Эскимо" class="card__image" />

                <div class="card__badges">
                  <p class="card__tag">Хит</p>
                </div>

                <div class="card__controllers">
                  <button class="card__like-btn">
                    <img src="./img/likeIcon.svg" alt="like" />
                  </button>
                  <button class="card__hide-btn">
                    <img src="./img/hideIcon.svg" alt="hide" />
                  </button>
                </div>
              </div>

              <div class="slide__footer">
                <h2 class="slide__title">Эскимо с малиной, 150 г</h2>
                <div class="slide__btn-container">
                  <h3 class="slide__price">190 ₽</h3>
                  <button data-modal class="bidBtn">Оставить заявку</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__header">
            <h1 class="modal__title">Оставьте заявку</h1>
            <button class="modal__closeBtn">
              <img data-close src="./img/closeIcon.svg" alt="Close" />
            </button>
          </div>

          <form id="dataForm">
            <div class="modal__main">
              <input
                type="text"
                id="name"
                placeholder="Ваше имя *"
                name="name"
                class="modal__input"
                required
              />
              <input
                type="tel"
                id="phone"
                placeholder="Номер телефона *"
                name="phone"
                class="modal__input"
                required
              />
            </div>

            <div class="modal__footer">
              <div>
                <input type="checkbox" id="consent" name="consent" required />
                <label for="consent" class="modal__checkbox">
                  Согласие на обработку персональных данных
                </label>
              </div>
              <button type="submit" class="modal__submitBtn bidBtn">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- YouTube LightBox -->
    <div id="youtubelightbox" class="youtubelightbox">
      <div class="youtubelightbox__centeredchild">
        <div class="youtubelightbox__videowrapper">
          <div id="youtubelightboxPlayer"></div>
        </div>
      </div>
    </div>

    <script src="./libs/youtubeLightbox/youtubeLightbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
