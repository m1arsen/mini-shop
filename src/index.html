    <div class="modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <div class="modal__header">
            <h1 class="modal__title">Оставьте заявку</h1>
            <button class="modal__closeBtn">
              <img data-close src="./img/closeIcon.svg" alt="Close" />
            </button>
          </div>

          <form id="dataForm">
            <div class="modal__main">
              <input
                type="text"
                id="name"
                placeholder="Ваше имя *"
                name="name"
                class="modal__input"
                required
              />
              <input
                type="tel"
                id="phone"
                placeholder="Номер телефона *"
                name="phone"
                class="modal__input"
                required
              />
            </div>

            <div class="modal__footer">
              <div>
                <input type="checkbox" id="consent" name="consent" required />
                <label for="consent" class="modal__checkbox">
                  Согласие на обработку персональных данных
                </label>
              </div>
              <button type="submit" class="modal__submitBtn bidBtn">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
