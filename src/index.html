<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.ico" />

    <title>Mini Shop</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <!-- <div class="main__bg-image">
          <button class="main__view-btn">
            <span>Смотреть видео</span>
          </button>
        </div> -->
        <div class="main__iframe-container">
          <iframe
            id="youtubePlayer"
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/6StVIoj-Zic?si=8l5CxFl5gTTqpB3A&amp;controls=0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
    </main>

    <section class="products">
      <div class="products__container container">
        <div class="products__single-block">
          <div class="products__single-card">
            <img src="./img/peas.jpg" alt="Горох" class="card__image" />

            <div class="card__header">
              <h2 class="card__title">Горох в стручках, 1 кг</h2>
              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="card__footer">
              <div class="card__btn-container">
                <h3 class="card__price">570 ₽</h3>
                <button class="bidBtn">Оставить заявку</button>
              </div>
            </div>

            <div class="card__badges">
              <p class="card__discount">-29%</p>
              <p class="card__tag">Товар дня</p>
            </div>
          </div>
        </div>

        <div class="products__horizontal-block">
          <div class="products__horizontal-card">
            <img src="./img/blueberry.jpg" alt="Голубика" class="card__image" />

            <div class="card__header">
              <h2 class="card__title">Голубика лесная, 200 г</h2>
              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="card__footer">
              <div class="card__btn-container">
                <h3 class="card__price">140 ₽</h3>
                <button class="bidBtn">Оставить заявку</button>
              </div>
            </div>

            <div class="card__badges">
              <p class="card__discount">-31%</p>
              <p class="card__tag">Распродажа</p>
            </div>
          </div>

          <div class="products__horizontal-card">
            <img src="./img/carrot.jpg" alt="Марковка" class="card__image" />

            <div class="card__header">
              <h2 class="card__title">Морковь мытая, 1 кг</h2>
              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="card__footer">
              <div class="card__btn-container">
                <h3 class="card__price">140 ₽</h3>
                <button class="bidBtn">Оставить заявку</button>
              </div>
            </div>

            <div class="card__badges">
              <p class="card__tag">Хит</p>
            </div>
          </div>
        </div>

        <div class="products__vertical-block">
          <div class="products__vertical-card">
            <div class="slide__header">
              <img src="./img/popcorn.jpg" alt="Попкорн" class="card__image" />

              <div class="card__badges">
                <p class="card__tag">Товар дня</p>
                <p class="card__discount">-29%</p>
              </div>

              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="slide__footer">
              <h2 class="slide__title">Попкорн солёный, для СВЧ-печи, 120 г</h2>
              <div class="slide__btn-container">
                <h3 class="slide__price">160 ₽</h3>
                <button class="bidBtn">Оставить заявку</button>
              </div>
            </div>
          </div>
          <div class="products__vertical-card">
            <div class="slide__header">
              <img src="./img/eskimo.jpg" alt="Эскимо" class="card__image" />

              <div class="card__badges">
                <p class="card__tag">Хит</p>
              </div>

              <div class="card__controllers">
                <button class="card__like-btn">
                  <img src="./img/likeIcon.svg" alt="like" />
                </button>
                <button class="card__hide-btn">
                  <img src="./img/hideIcon.svg" alt="hide" />
                </button>
              </div>
            </div>

            <div class="slide__footer">
              <h2 class="slide__title">Эскимо с малиной, 150 г</h2>
              <div class="slide__btn-container">
                <h3 class="slide__price">190 ₽</h3>
                <button class="bidBtn">Оставить заявку</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
